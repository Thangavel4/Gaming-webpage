<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="signin">
        <div class="logo">
            <i class="fa-solid fa-user-tie fa-2xl" style="color: #0f0f0f;"></i>
        </div>
        <h2 class="a">Sign In or Sign Up</h2>
        <label for="email">Email Address</label>
        <input  id="email" class="b" type="email" placeholder="Email Address" required>
        <label for="date"> Date of Birth </label>
        <input type="date" class="c" id="date">
        <button type="submit" >Continue</button><br>
        <h5>or continue with</h5>
        <div class="link">
            <div class="link-box">
                <a href=""><img src="./img/xbox.png" alt="xbox"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="./img/facebook.png" alt="fb"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="apple"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="./img/google.jpg" alt="google"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="./img/lego.png" alt="lego"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="./img/nintendo.png" alt="nintendo"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="./img/playstation.png" alt="ps"></a>
            </div>
            <div class="link-box">
                <a href=""><img src="./img/steam.jpg" alt="steam"></a>
            </div>
        </div>
        <div style="text-align: center;">
            By signing in or signing up, you agree with our <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
